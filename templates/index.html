<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image: url("static/ra.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-color: rgba(0, 0, 0, 0.5); */
        z-index: -1;
      }

      .text-white {
        color: #ffbd59 !important;
      }

      .links {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        margin: 0 10px;
        display: inline-block;
        transition: all 0.3s ease;
        font-size: 21px;
      }

      .links:hover {
        background-color: #3e2213;
        border-radius: 5px;
        color: #f2f2f2;
      }

      .navbar {
        position: sticky;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #986a4c;
        padding: 10px 20px;
        margin: 10px 40px;
        z-index: 10;
      }
      .navbar-brand {
        color: white;
        font-size: 24px;
        margin-right: auto;
        margin-left: 15px;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
          3px 3px 8px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }

      .navbar-brand:hover {
        transform: translateY(-3px) scale(1.1); /* Simulates a 3D lift effect */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7),
          6px 6px 12px rgba(0, 0, 0, 0.5);
        color: #ffbd59; /* Optional color change on hover */
      }

      .xyz {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      .bi {
        display: none;

        fill: white;
      }
      /* responsive navbar */
      @media (max-width: 740px) {
        .navbar-brand {
          font-size: 22px;
        }
        .links {
          font-size: 19px;
        }
      }
      @media (max-width: 670px) {
        .navbar-brand {
          font-size: 20px;
        }
        .links {
          font-size: 17px;
        }
      }
      @media (max-width: 620px) {
        .navbar-brand {
          font-size: 18px;
        }
        .links {
          font-size: 15px;
        }
      }
      @media (max-width: 580px) {
        .navbar-brand {
          font-size: 20px;
        }
        .links span {
          display: none; /* Hide text */
        }

        .bi {
          display: block;
        }
      }
      @media (max-width: 505px) {
        .navbar-brand {
          font-size: 18px;
        }
        .links span {
          display: none; /* Hide text */
        }

        .bi {
          display: block;
        }
        .bi-house-door {
          width: 22px;
          height: 22px;
        }
        .bi-check-circle,
        .bi-telephone {
          width: 22px;
          height: 22px;
        }
      }
      @media (max-width: 490px) {
        .navbar {
          padding: 7px 15px;
          margin: 7px 10px;
        }
        .navbar-brand {
          font-size: 17px;
        }

        .bi-house-door,
        .bi-check-circle,
        .bi-telephone {
          width: 20px;
          height: 20px;
        }
        .xyz {
          margin-top: 5px;
        }
      }
      @media (max-width: 385px) {
        .navbar-brand {
          font-size: 15px;
        }
        .bi-house-door,
        .bi-check-circle,
        .bi-telephone {
          width: 18px;
          height: 18px;
        }
        .navbar {
          padding: 4px 10px;
          margin: 4px 6px;
        }
      }
      .main-div {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 25px;
        margin-bottom: 20px;
      }

      .card {
        position: relative;
        display: inline-block;
        margin-bottom: 30px;
        margin-right: 10px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .card img {
        display: block;
        height: 400px;
        width: 300px;
        border-radius: 10px 10px 0 0;
      }

      .info {
        position: absolute;
        bottom: -185px; /* Initially hidden below the card */
        left: 0;
        background-color: #a1662fe0;
        color: white;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease, bottom 0.3s ease;
      }

      .card:hover .info {
        bottom: 0; /* Lift up to align with the card */
      }

      .rating-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: #7c001f;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .rating-icon:hover {
        background-color: #333;
        color: transparent;
      }

      .rating-icon:hover::before {
        content: attr(data-rating);
        position: absolute;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body loading="lazy">
    <nav class="navbar">
      <a class="navbar-brand" href="/">BOOKHIVE</a>
      <ul class="xyz">
        <li>
          <a href="/" class="links">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"

              viewBox="0 0 16 16"

              />

        </li>
        <li>
          <a href="/recommend" class="links"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-check-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
              />
            </svg>
            <span>Recommend </span></a
          >
        </li>
        <li>
          <a href="/contact" class="links"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-telephone"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
              />
            </svg>
            <span>Contact</span></a
          >
        </li>
      </ul>
    </nav>

    <div
      style="
        margin-left: 40px;
        margin-bottom: 20px;
        width: 1438px;
        background-color: rgb(0, 0, 0, 0.4);
        border-radius: 15px;
        height: 250px;
      "
    >
      <img src="../static/herosection.png" alt="" style="width: 1430px" />
    </div>

    <div class="container">
      <div class="col-12">
        <h1 class="text-white text-center" style="font-size: 50px">
          Top 50 Books
        </h1>
      </div>
      <div class="main-div">
        {% for i in range(book_name|length) %}
        <div class="card">
          <img src="{{ image[i] }}" alt="Book Cover" />
          <div class="info">
            <h5 class="text-highlight">{{ book_name[i] }}</h5>
            <p>By {{ author[i] }}</p>
            <p>Category: {{ category[i] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
