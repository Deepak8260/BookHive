<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("static/background.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .text-white {
        color: #ffbd59 !important;
      }

      .links {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        margin: 0 10px;
        display: inline-block;
        transition: all 0.3s ease;
        font-size: 21px;
      }

      .links:hover {
        background-color: #3e2213;
        border-radius: 5px;
        color: #f2f2f2;
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #976e52b0;
        padding: 10px 20px;
        margin: 10px 40px;
      }
      .navbar-brand {
        color: white;
        font-size: 24px;
        margin-right: auto;
        margin-left: 15px;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
          3px 3px 8px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }

      .navbar-brand:hover {
        transform: translateY(-3px) scale(1.1); /* Simulates a 3D lift effect */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7),
          6px 6px 12px rgba(0, 0, 0, 0.5);
        color: #ffbd59; /* Optional color change on hover */
      }

      .xyz {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .main-div {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 25px;
        margin-bottom: 20px;
      }

      .card {
        position: relative;
        display: inline-block;
        margin-bottom: 30px;
        margin-right: 10px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .card img {
        display: block;
        height: 400px;
        width: 300px;
        border-radius: 10px 10px 0 0;
      }

      .info {
        position: absolute;
        bottom: -185px; /* Initially hidden below the card */
        left: 0;
        background-color: #a1662fe0;
        color: white;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease, bottom 0.3s ease;
      }

      .card:hover .info {
        bottom: 0; /* Lift up to align with the card */
      }

      .rating-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: #7c001f;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .rating-icon:hover {
        background-color: #333;
        color: transparent;
      }

      .rating-icon:hover::before {
        content: attr(data-rating);
        position: absolute;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body loading="lazy">
    <nav class="navbar">
      <a class="navbar-brand" href="/">BOOKHIVE</a>
      <ul class="xyz">
        <li><a href="/" class="links">Home</a></li>
        <li><a href="/recommend" class="links">Recommend</a></li>
        <li><a href="/contact" class="links">Contact</a></li>
      </ul>
    </nav>

    <div
      style="
        margin-left: 40px;
        margin-bottom: 20px;
        width: 1438px;
        background-color: rgb(0, 0, 0, 0.4);
        border-radius: 15px;
        height: 250px;
      "
    >
      <img src="../static/herosection.png" alt="" style="width: 1430px" />
    </div>

    <div class="container">
      <div class="col-12">
        <h1 class="text-white text-center" style="font-size: 50px">
          Top 50 Books
        </h1>
      </div>
      <div class="main-div">
        {% for i in range(book_name|length) %}
        <div class="card">
          <img src="{{ image[i] }}" alt="Book Cover" />
          <div class="info">
            <h5 class="text-highlight">{{ book_name[i] }}</h5>
            <p>By {{ author[i] }}</p>
            <p>Category: {{ category[i] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
