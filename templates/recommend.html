<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("static/bg.png");
        background-size: cover;
        background-attachment: fixed;
      }

      .glass-box {
        background: rgba(151, 110, 82, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        max-width: 550px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        margin: 100px auto;
      }

      .glass-box h1 {
        font-size: 28px;
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      #user-input {
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
      }

      .form-control {
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        padding: 10px 15px;
      }

      .form-control:focus {
        box-shadow: none;
      }

      .btn-submit {
        width: 40%;
        background-color: #ff6f61;
        color: white;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #e65b50;
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(151, 110, 82, 0.7);
        padding: 10px 20px;
        margin: 10px 40px;
      }

      .navbar-brand {
        color: white;
        font-size: 24px;
        margin-right: auto;
        margin-left: 15px;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
          3px 3px 8px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }

      .navbar-brand:hover {
        transform: translateY(-3px) scale(1.1);
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7),
          6px 6px 12px rgba(0, 0, 0, 0.5);
        color: #ffbd59;
      }

      .links {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        margin: 0 10px;
        display: inline-block;
        transition: all 0.3s ease;
        font-size: 21px;
      }

      .links:hover {
        background-color: #3e2213;
        border-radius: 5px;
        color: #f2f2f2;
      }

      .xyz {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
        margin: 200px auto;
      }

      .error-message {
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 20px;
        font-size: 18px;
      }

      .err-link {
        display: inline-block;
        margin-top: 20px;
        background-color: #a1662fe0;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .err-link:hover {
        background-color: #8d5420;
      }

      .card {
        background: rgba(151, 110, 82, 0.8);
        width: 285px;
        color: white;
        border-radius: 10px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
      }

      .card img {
        height: 400px;
        width: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        transition: 0.3s ease-out;
      }

      .card-body {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        background-color: #a1662fe0;
        padding: 15px;
        color: white;
        text-align: center;
        transition: bottom 0.3s ease;
      }

      .card:hover .card-body {
        bottom: 0;
      }

      .card-body h5 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .card-body p {
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    {% if error %}
    <div class="error-container">
      <div class="error-message">{{ error }}</div>
      <a href="/recommend" class="err-link">Go Back</a>
    </div>
    {% else %}
    <nav class="navbar">
      <a class="navbar-brand" href="/">BOOKHIVE</a>
      <ul class="xyz">
        <li><a href="/" class="links">Home</a></li>
        <li><a href="/recommend" class="links">Recommend</a></li>
        <li><a href="/contact" class="links">Contact</a></li>
      </ul>
    </nav>

    <div class="glass-box">
      <h1>Recommend Books</h1>
      <form action="/recommend_books" method="POST">
        <div class="input-group">
          <input
            type="text"
            name="user_input"
            class="form-control"
            id="user-input"
            placeholder="Enter a book name"
            required
          />
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>

    <div class="container">
      <div class="row">
        {% if data %} {% for book in data %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{ book[3] }}" alt="Book Image" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">{{ book[0] }}</h5>
              <p class="card-text">By {{ book[1] }}</p>
              <p class="card-text">Category: {{ book[2] }}</p>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-mQ93F06yAnk7ZMGjWkpF2xZGzxT8t27SwDhFw5eAIqF/NHE8tftlbGeepyA4B6oK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
